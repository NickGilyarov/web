<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript"> 
		function valid (form) {
			var fail = false; /*переменные*/
			var name = form.name.value;
			var email = form.email.value;
			var password = form.password.value;
			var RePassword = form.RePassword.value;
			var state= form.state.value;

			var adr_pattern = /[0-9a-z_-]+@[0-9a-z_]+\.[a-z]{2,5}/i; /*регулярное выражение JS email*/

			if(name =="" || name == " ")
				fail = "Не введено имя";
			else if(email.split('@').length - 1 == 0)
				fail = "Введите адрес почты";
			/*else if(adr_pattern.test(email) == false)
				fail = "Введите адрес почты"; */
			else if(password == "")
				fail = "Не введен пароль";
			else if(password != RePassword)
				fail = "Пароли не совпадают";
			else if(state == "")
				fail = "Укажите пол";
			if(fail) 
				alert(fail);
			else
				window.location = "https://google.com"
		}
	</script>	
</head>
<body>
	<form action="" method="post" name="test" id="form">
		<label for="name">Name:</label>
		<input type="text" name="name" placeholder="Name" id="name" /> <br /><br />
		<label for="email">Email:</label>
		<input type="text" name="email" placeholder="Email" id="email" /> <br /><br />
		<label for="password">Password:</label>
		<input type="password" name="password" placeholder="Password" id="password" /> <br /><br />
		<label for="RePassword">Cheking</label>
		<input type="password" name="RePassword" placeholder="Cheking Password" id="RePassword" /> <br /><br />
		<span>Пол</span>
		<input type="radio" name="state" id="male" value="Male" /> 
		<label for="male">Male</label>
		<input type="radio" name="state" id="female" value="Female" /><label for="female">Female</label><br /><br />
		<input type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Send">

	</form>
</body>
</html>
