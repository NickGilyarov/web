<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript"> 
		var person;
		if(confirm("Are you sure?")){ /*окно подтверждения*/
			person = prompt("Hi! What is your name?");/*диалоговое окно с полем для ввода*/
			alert("Hello!," + person); /*вызывает всплывающее окно*/
		} else
			alert("Person not sure");
	</script>
</body>
</html>
