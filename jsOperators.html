<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript"> /*условные операторы*/
	var x = 4;
	var y = 5;

	var bool = false;

	if (x > y && bool != true) /*проверяет два значения*/
		document.write("x > y");
	else if (x==y)
		document.write("x==y");
	else
		document.write("x < y");
	document.write ("<br />");
	var result = 5
	switch(result) {
		case 1: document.write("result=1"); break;
		case 2: document.write("result=2"); break;
		case 3: document.write("result=3"); break;
		case 4: document.write("result=4"); break;
		default: document.write("result > 4");
	}
	document.write ("<br />");

	x > y ? document.write ("Yes") : document.write("No");


	</script>
</body>
</html>
