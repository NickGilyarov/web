<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript"> 
		var arr = new Array("str", 1.23, 7, false);
		/*document.write(arr[0] + "<br />" + arr[2]);
		document.write("<br />" + arr.length) /*show how many elements in array*/
		for(var i = 0; i < arr.length; i++) {
			document.write(arr[i] + "<br />");
		}

		arr = new Array();	
		for (i = 0; i < 10; i++){
			arr[i] = i * 3;
			document.write(arr[i] + "<br />");
		}

		var summ = 0;
		for (i = 0; i < arr.length; i++) {
			summ += arr[i];
		document.write("Среднее арифметическое -" + (summ / arr.length) + "<br />");
		}
	</script>
</body>
</html>
